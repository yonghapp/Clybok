<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>借阅</title>
	<meta content="">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/booktrue.css">
	<link rel="stylesheet" href="css/top.css">

    <link href="css/mobiscroll_date.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div class="xq_con">
			<div class="top">
				<span><a href="javascript:history.go(-1)"><i class="fa fa-angle-left"></i></a></span>
				<p>借 阅</p>
			</div>
			<p class="bk_tit bk_tit1">书本详情</p>
			<div class="bokxq">
				
				<div class="b_pic"><img v-bind:src="bookxq.bokpic" alt=""></div>
				<div class="b_con">
					<p class="bookname">{{bookxq.bokname}}</p>
					<p class="bookleader">{{bookxq.leadr}}</p>
					<p class="bookfrom">出版社: {{bookxq.from}} {{bookxq.time}}</p>
				</div>
				
			</div>
			<p class="bk_tit">借 阅 详 情</p>
			<div class="position">
				<div class="pb_con">
					<p>书本状态: <span class="sta">{{bookxq.state}}</span></p>
					<p>借阅时间: <span class="j_time"></span></p>
					<p>还书时间: <span><input type="text" name="USER_AGE" id="USER_AGE" readonly class="input" placeholder="请填写还书时间" /></span></p>
				</div>
				
			</div>

			<p class="qian"><input type="checkbox" id="charset"><label for="charset">我已阅读<<借阅条款>></label></p>
			<div class="Btn"><a href="">确 认 借 阅</a></div>
	</div>
	<script src="js/mobiscroll_date.js" charset="gb2312"></script> 
    <script src="js/mobiscroll.js"></script> 
	<script type="text/javascript">
		// 借阅时间
		$(function(){
			let date=new Date();
			let year=date.getFullYear();
			let month=date.getMonth()+1;
			if(month<10){
				month="0"+month;
			}
			let day=date.getDate();
			let today=year+" / "+month+" / "+day;
			$(".j_time").text(today)

			//还书时间
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
				display: 'modal', //显示方式 
				mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy / mm / dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
				startYear: currYear - 50, //开始年份
				endYear: currYear + 10 //结束年份
			};

		$("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));
		
		})
		




		new Vue({
		el:'.xq_con',
		data:{
			bookxq:{
				bokname:'河对岸的窗',
				bokpic:'http://103.235.234.147:6788/bookimg/I712.453159.jpg',
				leadr:'[美]布莱恩●莫顿',
				from:'二十一世纪出版社',
				time:'(2014-5-1)',
				team:'哲学',
				num:'I712.45/3159',
				state:'在馆,可外借',
				position:'预借库 C 库09巷左侧03架06层',
				nuber:'052T001846041',
				bookCon:'《河对岸的窗》中诺拉和埃希克分手已经五年了。而这一夜，埃希克在电话听筒的静默中认出了诺拉三十五岁的诺拉，始终逃避着心之所欲。',
				bookcon:'《河对岸的窗》中诺拉和埃希克分手已经五年了。而这一夜，埃希克在电话听筒的静默中认出了诺拉…… 三十五岁的诺拉，始终逃避着心之所欲。她有写作才能，却害怕踏上作家之路，因为一旦提笔，她就成了恶魔：他人极欲隐藏的秘密与最不想面对的自我，都在她敏锐灵感的挖掘下无处遁形，并都成为她写作的养分。四十岁的埃希克，将全部的热情都投注在摄影上，但他渴求的艺术成就却迟……'
			},
			
			show:true,
			hide:false,



		},
		methods:{
			open:function(){
				this.show=false,
				this.hide=true
			},
			close:function(){
				this.show=true,
				this.hide=false
			}

		}
	})

	</script>
</body>
</html>
