<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>借阅</title>
	<meta content="">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/booktrue.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div class="xq_con">
			<div class="top">
				<span><a href="javascript:history.go(-1)"><i class="fa fa-angle-left"></i></a></span>
				<p>借 阅</p>
			</div>
			<p class="bk_tit bk_tit1">书本详情</p>
			<div class="bokxq">
				
				<div class="b_pic"><img v-bind:src="bookxq.bokpic" alt=""></div>
				<div class="b_con">
					<p class="bookname">{{bookxq.bokname}}</p>
					<p class="bookleader">{{bookxq.leadr}}</p>
					<p class="bookfrom">出版社: {{bookxq.from}} {{bookxq.time}}</p>
				</div>
				
			</div>
			<p class="bk_tit">借 阅 详 情</p>
			<div class="position">
				<div class="pb_con">
					<p>书本状态: <span class="sta">{{bookxq.state}}</span></p>
					<p>借阅时间: <span class="j_time"><input id="meeting" type="date" value="2014-01-13"/></span></p>
					<p>还书时间: <span class="h_time"><input id="meeting" type="date" value="2014-01-13"/></span></p>
				</div>
				
			</div>

			<p class="qian"><input type="checkbox" id="charset"><label for="charset">我已阅读<<借阅条款>></label></p>
			<div class="Btn"><a href="">确 认 借 阅</a></div>
	</div>
	<script type="text/javascript">
		new Vue({
		el:'.xq_con',
		data:{
			bookxq:{
				bokname:'河对岸的窗',
				bokpic:'http://103.235.234.147:6788/bookimg/I712.453159.jpg',
				leadr:'[美]布莱恩●莫顿',
				from:'二十一世纪出版社',
				time:'(2014-5-1)',
				team:'哲学',
				num:'I712.45/3159',
				state:'在馆,可外借',
				position:'预借库 C 库09巷左侧03架06层',
				nuber:'052T001846041',
				bookCon:'《河对岸的窗》中诺拉和埃希克分手已经五年了。而这一夜，埃希克在电话听筒的静默中认出了诺拉三十五岁的诺拉，始终逃避着心之所欲。',
				bookcon:'《河对岸的窗》中诺拉和埃希克分手已经五年了。而这一夜，埃希克在电话听筒的静默中认出了诺拉…… 三十五岁的诺拉，始终逃避着心之所欲。她有写作才能，却害怕踏上作家之路，因为一旦提笔，她就成了恶魔：他人极欲隐藏的秘密与最不想面对的自我，都在她敏锐灵感的挖掘下无处遁形，并都成为她写作的养分。四十岁的埃希克，将全部的热情都投注在摄影上，但他渴求的艺术成就却迟……'
			},
			
			show:true,
			hide:false,



		},
		methods:{
			open:function(){
				this.show=false,
				this.hide=true
			},
			close:function(){
				this.show=true,
				this.hide=false
			}

		}
	})

	</script>
</body>
</html>
