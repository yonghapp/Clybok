<html lang="en">
<head>

<body>
	<div class="app">
		<div class="app_pic">
			<img src="images/logo.png" alt="">
		</div>
		<form action="" id="form">
			<div class="name">
				   <label for="name"></label>
				   <input type="text" id="name" placeholder="手机号/读者卡号" v-model="username">
				
			</div>
			<div class="pass">
			   <label for="pass"></label>
			   <input type="text" id="pass" placeholder="请输入密码" v-model="userpass">
			</div>
			<div class="submit">
			   <button v-on:click="submit" id="btn">登 录</button>
			   <p class="a_btn">
				  <a href="">立即注册</a>
				  <a href="">忘记密码？</a>
			   </p>
			</div>
		</form>
		<div class="other">
				<p><span></span>or<span></span></p> 
				<div class="lin">
					<a href=""></a>
					<a href=""></a>
					<a href=""></a>
				</div>
				
		</div>
	</div>
	<script type="text/javascript">
		   new Vue({
		el:".app",
		data:{
			username:'',
			userpass:'',
		},
		methods:{
			submit:function(){
				if(this.username=="123456"&&this.userpass=="0000"){	
					window.open("ind1.html")
				}else{
					alert(" 账户或密码错误,请重新输入")
					
				}
			}
		
					
			}
		
	})
	</script>
</body>
