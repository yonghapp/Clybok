<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/perMidd.css">
	<link rel="stylesheet" href="css/top.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<style>
	  .S_left{
	  	position: absolute;
	  	left:4vw;
	  	top:2vw;
	  	width: 5VW;
	  	height: 5VW;
	  	display: inline-block;
	  }
	  .S_left a{
	  	width: 100%;
	  	height: 100%;
	  	display: block;
	  	font-size: 5vw;
	  	text-align: center;
	  	line-height: 5vw;
	  }
	</style>
</head>
<body>
<div class="Per_con">
	<div class="top">
				<span><a href="javascript:history.go(-1)"></a></span>
				<p>个人中心</p>
			</div>
	<div class="per_top">
		<p class="border_none">头像<span class="per_mr"><i class="fa fa-angle-right"></i></span><span class="per_pic"><img v-bind:src="perPic" alt=""></span></p>

		<p>名字<span class="per_mr"><i class="fa fa-angle-right"></i></span><span class="per_mesg" v-text="pername"></span></p>
		<p>借书证<span class="per_mr"><i class="fa fa-angle-right"></i></span><span class="per_mesg" v-text="pernum"></span></p>
		<p>身份证<span class="per_mr"><i class="fa fa-angle-right"></i></span><span class="per_mesg" v-text="perN"></span></p>
		<p>邮寄地址<span class="per_mr"><i class="fa fa-angle-right"></i></span><span class="per_mesg" v-text="peraddr"></span></p>
	</div>
	<div class="per_mid">
		<p>地区<span class="per_mr"><i class="fa fa-angle-right"></i></span><span class="per_mesg" v-text="perQ"></span></p>
		<p>个性签名<span class="per_mr"><i class="fa fa-angle-right"></i></span><span class="per_mesg" v-text="perTXT"></span></p>
	</div>

	<div class="btn">
	   <button id="btn" @click="open()"><a v-bind:href="message">退出登录</a></button>
	</div>

	<div class="huan none">
		<p><input type="file">从相册中选取图片</p>
		<p><input type="button">拍照</p>
		<p class="Clear">取消</p>

	</div>
</div>
<div class="wrap none"></div>
<script type="text/javascript" src="js/json.js"></script>
<script type="text/javascript">

$(function(){

	$(".wrap").css({
		"z-index":"10",
	     "display":"none",
	     "position": "fixed",
	     "top": "0",
	     "left": "0",
	     "width":$(window).width()+"px",
	     "height":$(window).height()+"px",
	     "background-color":"rgba(0,0,0,0.7)"
	})

	$(".per_top .border_none").click(function(){
		$(".huan").slideDown()
		$(".wrap").show()
	})
	$(".wrap").click(function(){
		$(".huan").slideUp()
		$(".wrap").hide()
	})

	$(".Clear").click(function(){
		$(".huan").slideUp()
		$(".wrap").hide()
	})




})
	


</script>



<script type="text/javascript">
new Vue({
	el:".Per_con",
	data:data,
	methods:{
		open:function(){

			this.message="index.html"		
		}
	}
})
</script>
</body>
</html>
